<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Sudoku</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- 3D Animated Background -->
    <div class="background-animation">
        <div class="floating-cube"></div>
        <div class="floating-cube"></div>
        <div class="floating-cube"></div>
        <div class="floating-cube"></div>
        <div class="floating-cube"></div>
        <div class="floating-cube"></div>
        <div class="floating-cube"></div>
        <div class="floating-cube"></div>
    </div>

    <header>
        <h1>Modern Sudoku</h1>
        <p class="description">Challenge your mind with the classic number puzzle game. Fill the 9×9 grid with digits so that each column, each row, and each of the nine 3×3 subgrids contains all of the digits from 1 to 9.</p>
    </header>

    <div class="game-container">
        <div class="controls">
            <label for="difficulty">Select Difficulty:</label>
            <select class="difficulty-select" id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="very-hard">Very Hard</option>
            </select>
            <button class="btn" id="new-game-btn">New Game</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div>Time</div>
                <div class="timer" id="timer">00:00</div>
            </div>
            <div class="stat-item">
                <div>Errors</div>
                <div id="errors">0</div>
            </div>
        </div>

        <div class="board" id="board"></div>

        <div class="number-pad">
            <button class="number-btn" data-number="1">1</button>
            <button class="number-btn" data-number="2">2</button>
            <button class="number-btn" data-number="3">3</button>
            <button class="number-btn" data-number="4">4</button>
            <button class="number-btn" data-number="5">5</button>
            <button class="number-btn" data-number="6">6</button>
            <button class="number-btn" data-number="7">7</button>
            <button class="number-btn" data-number="8">8</button>
            <button class="number-btn" data-number="9">9</button>
            <button class="number-btn erase-btn" id="erase-btn">✕</button>
        </div>
        
        <button class="btn start-btn" id="start-game-btn">Start</button>
    </div>

    <div class="message" id="message"></div>

    <footer>
        <p>© 2025 Modern Sudoku | Built with ♥ for puzzle lovers</p>
    </footer>

    <!-- Scripts -->
    <script src="js/solver.js"></script>
    <script src="js/generator.js"></script>
    <script src="js/board.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
